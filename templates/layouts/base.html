{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>ShopInist</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">

<body>
  <nav class="py-2 navbar dark bg-dark border-bottom">
    <div class="container-fluid d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="#" class="nav-link link-light px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">About</a></li>
      </ul>
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-4">ShopInist</span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input value="{{ request.GET.q }}" name="q" type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
        </div>
      <ul class="nav">
        <li class="nav-item m-2"><button type="button" class="btn btn-outline-secondary">Login</button></li>
        <li class="nav-item m-2"><button type="button" class="btn btn-outline-success">Sign up</button></li>
      </ul>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
      <header class="d-flex justify-content-center py-3">
      <ul class="nav p-5">
          {% for brand in brands %}
              <li class="nav-item {% if brand.pk|stringformat:'i' == request.GET.brand %}active{% endif %}">
                  <a href="/?brand={{ brand.pk }}" class="nav-link link-dark" aria-current="page"><strong>{{ brand.name }}</strong></a>
              </li>
          {% endfor %}


      </ul>
    </header>

  </header>

<main role="main">


  {% block content %}

  {% endblock %}

</main>
</body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></html>
