{% extends 'layouts/base.html'%}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for product in object_list %}
            <div class="col">
              <div class="card shadow-sm">
                  {% if product.cover %}
                    <img class="card-img-top" src="{{ product.cover.url }}" alt="">
                  {% else %}
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="{{ product.brand_name }}" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>{{ product.brand_name }}</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ product.brand_name }}</text>
                    </svg>
                  {% endif %}

                        <div class="card-body">
                            <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                    </div>
                    <small class="text-muted">{{ product.created_at|date:'d-m-y H:i'}}</small>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
